<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/user.css">
    <script src="./static/js/d3.min.js" charset="utf-8"></script>
    <script src="./static/js/user.js" charset="utf-8" defer></script>
    <title>User</title>
  </head>
  <body class="">
    <i class="fa fa-lightbulb-o" style="font-size:48px;color:green"></i>
    <section class="infouser">
      <button id="infouser" type="button" class="btn btn-outline-success" name="button">Info User</button>
      <br>
      <div class="visible-info">
        <article>
          <p>
            <label for="prenom_value">Prenom:</label>
            <span id="prenom_value">xxxxxxxx</span>
          </p>
          <p>
            <label for="name_value">Nom:</label>
            <span id="name_value">xxxxxxxx</span>
          </p>
          <p>
            <label for="username_value">Email:</label>
            <span id="username_value">xxxxxxxx</span>
          </p>
          <p>
            <label for="phone_value">Telephone:</label>
            <span id="phone_value">xxxxxxxx</span>
          </p>
          <p>
            <label for="address_value">Addresse</label>
            <span id="address_value">xxxxxxxx</span>
          </p>
          <p>
            <label for="profession_value">Profession</label>
            <span id="profession_value">xxxxxxxx</span>
          </p>
          <p>
            <label for="age_value">Age</label>
            <span id="age_value">xxxxxxxx</span>
          </p>
          <p>
            <label for="sexe_value">Sexe</label>
            <span id="sexe_value">xxxxxxxx</span>
          </p>
        </article>
      </div>
      <form id="infouserform" class="row g-2 xcache">
        <div class="col-md-5">
          <label for="name" class="form-label">Nom</label>
          <input name="name" type="text" class="form-control" id="name">
        </div>
        <div class="col-md-5">
          <label for="prenom" class="form-label">Prénom</label>
          <input name="prenom" type="text" class="form-control" id="prenom">
        </div>

        <div class="col-md-5">
          <label for="sexe" class="form-label">Sexe</label>
          <select name="sexe" id="sexe" class="form-select">
            <option selected>Masculin</option>
            <option>Féminin</option>
          </select>
        </div>
        <div class="col-md-5">
          <label for="age" class="form-label">Age</label>
          <input name="age" type="number" min="1" max="200" class="form-control" id="age">
        </div>
        <div class="col-5">
          <label for="address" class="form-label">Addresse</label>
          <input name="address" type="text" class="form-control" id="address">
        </div>
        <div class="col-5">
          <label for="profession" class="form-label">Profession</label>
          <input name="profession" type="text" class="form-control" id="profession">
        </div>
        <div class="col-10">
          <label for="username" class="form-label">Email</label>
          <input name="username" type="email" class="form-control" id="username" readonly>
        </div>
        <div class="col-md-10">
          <label for="phone" class="form-label">Telephone</label>
          <input name="phone" type="tel" class="form-control" id="phone">
        </div>
        <div class="col-12 submit">
          <button id="submitbtn" type="submit" class="btn btn-primary">Valider</button>
        </div>
      </form>
    </section>
    <section class="tree">
      <button id="addmember" type="button" class="btn btn-success" name="button">Add Member</button>
      <button id="logout" type="button" class="btn btn-outline-danger" name="button">Deconnexion</button>
      <section class="upTree">
        <p>ASCENDANCE</p>
      </section>
      <section class="innerTree">
        <section id="genealogy">
          <section id="parents">

          </section>
          <section id="siblings">
          </section>
          <section id="children">
          </section>
        </section>
        <form id="admform" class="row g-2 indexed" method="post">
          <h5>Ajouter un membre </h5>
          <div class="col-md-4">
            <label for="prenom" class="form-label">Prenom</label>
            <input type="text" class="form-control" id="prenom">
          </div>
          <br>
          <div class="col-4">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" class="form-control" id="nom">
          </div>
          <br>
          <div class="col-md-4">
            <label for="parente" class="form-label">Parenté</label>
            <select id="parente" class="form-select">
              <option selected>Choisir</option>
              <option>FILS</option>
              <option>FILLE</option>
              <option>COUSIN</option>
              <option>COUSINE</option>
              <option>TANTE</option>
              <option>ONCLE</option>
              <option>PERE</option>
              <option>MERE</option>
              <option>GRDPERE</option>
              <option>GRDMERE</option>
              <option>FRERE</option>
              <option>SOEUR</option>
            </select>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Ajouter</button>
          </div>
        </form>
      </section>
      <section class="downTree">
        <p>DESCENDANCE</p>
      </section>
      <br>
    </section>
  </body>
</html>
